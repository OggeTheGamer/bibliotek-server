<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:insert="fragments/general.html :: head">
    <title>Error</title>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/webjars/js-cookie/2.2.0/js.cookie.js"></script>
    <script src="/webjars/popper.js/1.14.4/popper.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/master.css}" href="../resources/static/css/master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="fragments/general.html :: header"></div>
    <h1>Error: <span th:text="${code}">000</span></h1>
    <div th:switch="${code}">
      <div th:case="404">
        <h1>Det du letade efter hittades inte på servern :(</h1>
        <img th:src="@{/images/developers.gif}" src="../../static/images/developers.gif" alt="Developers...">
      </div>
      <div th:case="401">
        <h1>Du har inte tillgång till detta</h1>
        <img th:src="@{/images/accessdenied.gif}" src="../../static/images/accessdenied.gif" alt="You didn't say the magic word!">
      </div>
      <div th:case="403">
        <h1>Du har inte tillgång till detta</h1>
        <img th:src="@{/images/accessdenied.gif}" src="../../static/images/accessdenied.gif" alt="You didn't say the magic word!">
      </div>
    </div>

    <div th:replace="fragments/general.html :: footer"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <div th:replace="fragments/general.html :: head"></div>
  <title>Registrera bok</title>

  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="/webjars/js-cookie/2.2.0/js.cookie.js"></script>
  <script src="/webjars/popper.js/1.14.4/popper.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/master.css}" href="../resources/static/css/master.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="fragments/general.html :: header"></div>
    <div class="conatiner col-sm-12">
      <h1>Registrera bok</h1>
      <p th:text="${message}"></p>
      <form action="#" th:action="@{/admin/registerbook}" th:object="${book}" method="post">
        <p>
          <label class="col-1" for="isbn">ISBN: </label>
          <input class="col-2 bookRegistration-Input-Numbers" id="isbn" type="text" name="isbn" th:field="*{isbn}" autofocus />
        </p>
        <p>
          <label class="col-1" for="id">Bok ID: </label>
          <input class="col-2 bookRegistration-Input-Numbers" id="id" type="text" name="" value="" th:field="*{id}">
        </p>
        <input class="col-1 btn btn-outline-primary" type="submit" value="Registrera"></input>
      </form>
    </div>
    <div th:replace="fragments/general.html :: footer"></div>
  </body>
</html>

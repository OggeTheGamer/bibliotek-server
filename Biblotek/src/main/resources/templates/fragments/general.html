<!DOCTYPE html>
<html>
  <head th:fragment="head" th:remove="tag">
    <meta name="charset" content="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script src="/webjars/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/webjars/js-cookie/2.2.0/js.cookie.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/master.css}" href="../resources/static/css/master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div th:fragment="header" th:remove="tag">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
          <a class="navbar-brand col-sm-2" th:href="@{/}" href="index.html">
            <img class="mb-2" th:src="@{/images/favicon.png}" src="../static/images/favicon.png" alt="Logo" width="36" height="36">
            <h5 class="p-2 my-0 mr-md-auto font-weight-normal navbar-brand text-dark" th:href="@{/}" href="index.html">SSIS Bibliotek</h5>
          </a>
          <div class="col-sm-9"></div>
          <div class="col-sm-1" sec:authorize="isAuthenticated() == false">
            <button id="login" class="p-2 text-dark btn btn-outline-primary" th:href="@{/oauth2/authorization/google}" href="#"><i class="fas fa-key"></i> Logga in</button>
          </div>
          <div class="dropdown col-sm-1" sec:authorize="isAuthenticated()">

            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="p-2 text-dark dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user}" href="#"><i class="far fa-address-card"></i> Profil</a>
              <a class="p-2 text-dark dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/userReadList}" href="#"><i class="fas fa-clipboard-list"></i> Läslista</a>
              <a class="p-2 text-dark dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" href="#"><i class="fas fa-pencil-ruler"></i> Administratör</a>
              <!--<a class="p-2 text-dark dropdown-item" th:href="@{/book/random}" href="#">Slumpmässig bok</a>-->
              <div class="dropdown-divider"></div>
              <a class="p-2 text-dark dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/help}" href="#"><i class="far fa-question-circle"></i> Hjälp</a>
              <a class="p-2 text-dark dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/userSettings}" href="#"><i class="fas fa-cog"></i> Instälningar</a>
              <div class="dropdown-divider"></div>
              <a id="logout" class="p-2 text-dark dropdown-item" sec:authorize="isAuthenticated()" href="#"><i class="fas fa-key"></i> Logga ut</a>
            </div>
          </div>
        </div>
      </header>
      <div id="cookie-popup" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5>Om cookies</h5>
            </div>
            <div class="modal-body">
              <p>Vi använder kakor bla bla bla</p>
            </div>
            <div class="modal-footer">
              <button id="cookie-accept" type="button" class="btn btn-primary">Acceptera</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid pt-4 my-md-5 pt-md-5 border-top" th:fragment="footer">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted">Biblioteks projekt på SSIS</small>
          <small class="d-block mb-3 text-muted">2018.10.08 - YYYY.MM.DD</small>
        </div>
      </div>
    </footer>
  </body>
</html>
